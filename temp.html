<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Practice</title>
    <style>
        /* https://webaim.org/techniques/css/invisiblecontent/#techniques */
        .sr-only {
        position:absolute;
        left:-10000px;
        top:auto;
        width:1px;
        height:1px;
        overflow:hidden;
        }
    </style>
</head>
<body>
    <h1>Practicing adding accessibility</h1>
    <h3>The tags are really important for screen readers.</h3>
    <div class="sr-only">This text is hidden.</div>
    <svg id="chart" height="100" width="100"></svg><span class="sr-only">This text is only viewable by a screenreader. It should describe the visualization.</span>
    
     <!--This link https://www.accessi.org/blog/how-to-add-an-alt-attribute-to-an-image/
    gives an example of adding alt text and providing a tooltip to display the alt text. 
    If you have ever read an xkcd comic, you know the alt text often has an additional joke (https://xkcd.com/979/) -->
    <img src="csc362-theme.png" height="180" alt="A blue and green wave" title="image tooltip">
    
    <!-- Add D3 -->
    <script src="http://d3js.org/d3.v6.min.js"></script>
    <script>
        var svg = d3.select('#chart')
            .attr('height', 150)
            .attr('width', 200);

        var circles = svg.selectAll('circle')
            .data([10,20,30])
            .enter()
            .append('circle')
            .attr('r', 20)
            .attr('cx', (d, i) => i * 45 + 40)
            .attr('cy', 30)
        </script>
</body>

</html>
